<section class="input-Img">
    <div class="dadosFoto">
        @for (imagens of data; track $index) {
        <img class="imglog" alt="imagem enviados pelo usuario" [src]="imagens.name"
            (click)="showFullScreen(imagens.name)" tabindex="0" (keydown.enter)="showFullScreen(imagens.name)" />
        }
    </div>
    <div *ngIf="showModal" class="modal" (mousemove)="showButtons()" (mouseleave)="showButtons()">
        <div class="titule" *ngIf="showDownloadButtons">
            <div>{{FotoName.replace("http://localhost:8080/imagens/","")}}</div>
            <div class="bot">
                <mat-icon class="icon" (click)="navigar(FotoName)">cloud_download</mat-icon>
                <mat-icon class="button-icon" (click)="close()">
                    close
                </mat-icon>
            </div>
        </div>
        <img [src]="FotoName" alt="imagem exibida com detalhes chamados" class="modal-content" />
        <div class="history">
            @for (imagen of data; track $index) {
            <img class="imghistory" alt="exibindo imagens para admin" [src]="imagen.name"
                (click)="showFullScreen(imagen.name)" tabindex="0" (keydown.enter)="showFullScreen(imagen.name)"
                width="50px" height="50px" />
            }
        </div>
    </div>
</section>
