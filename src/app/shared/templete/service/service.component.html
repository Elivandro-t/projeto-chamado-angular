<app-mural  variant="secundary">
    @if (itens) {
    @for (item of itens; track $index) {
    <app-itens [titulo]="item.name" (navigate)="router(item.id,item.name,$index)" [subTitulo]="item.titulo"></app-itens>
    }
    }@else {
        <div style="position:fixed;">
            <app-loading></app-loading>
        </div>
    }

</app-mural>
