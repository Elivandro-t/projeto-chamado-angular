<header class="container header">
  <div class="toolbar">
    <span  *ngIf="Auth?.isLogout()" class="span" routerLink="/cards" routerLinkActive="active-page" ariaCurrentWhenActive="page"
      style="size:50px;">
       {{logoName}}
    </span>
    <span class="example-spacer"></span>
    <div class="button" *ngIf="Auth?.isLogout()">
      <mat-chip-listbox aria-label="Fish selection">
        <button (EventClick)="search()" class="search" mat-icon-button matTooltip="primary"
          aria-label="Example icon-button with a heart icon">
          <mat-icon>search</mat-icon>
        </button>
      </mat-chip-listbox>
      @if (alertDialog) {
      <app-search-dialog [close]="alertDialog" (closes)="close()"></app-search-dialog>
      }
      <div matBadge="{{titulo}}" style="background-color: wheat;" mat-icon-button class="favoritos"
        [matMenuTriggerFor]="perfil" aria-label="Example icon-button with heart icon">
        @if (img!==null || img!==undefined) {
        <img src="{{img}}" alt="Perfil" width="100%" height="100%" style="border-radius:40%;">
        }@else {
        <img [style]="" alt="Perfil" src="../../../assets/user.png" width="50px" height="50px"
          style="border-radius: 100%;">
        }
        <mat-icon>fg</mat-icon>
        <mat-menu #perfil="matMenu" class="menu">
          <div class="user-name">
            <mat-icon><img [src]="img" width="25px" height="25px" style="border-radius: 100%;" alt=""></mat-icon>
            <section class="usuario">
              <span class="name" routerLink="/auth/user/perfil"> Minha conta</span>
            </section>
          </div>
          <button routerLink="/lista" mat-menu-item style="display: flex;">
            <mat-icon><img src="assets/lista.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Meus chamados</span>
          </button>
          <button routerLink="/lista/aprovacoes/pendentes" mat-menu-item style="display: flex;">
            <mat-icon><img src="assets/arquivo.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Aprovações</span>
          </button>
          @if (user?.includes("admin")||user?.includes("suporte")||user?.includes("dev")) {
          <button mat-menu-item (click)="chamadoUser()" style="display: flex;">
            <mat-icon><img src="assets/aceito.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Atendimentos</span>
          </button>
          <button mat-menu-item routerLink="/lista/admin" style="display: flex;">
            <mat-icon><img src="assets/solicitacao.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Solicitações</span>
          </button>
          }
          @if (user?.includes("suporte")) {
          <button mat-menu-item routerLink="lista/chamados/filiais" style="display: flex;">
            <mat-icon><img src="assets/all.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Cards gerais</span>
          </button>
          }
          <button mat-menu-item (click)="removeTOken()" style="display: flex;">
            <mat-icon><img src="assets/saida.png" width="25px" height="25px" alt=""></mat-icon>
            <span>Desconectar</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

</header>
