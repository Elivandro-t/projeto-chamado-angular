<app-cards-chamados class="banner">
    <section class="container-banner">
      <h1>Suporte TI</h1>
        <div class="card-button" >
            @for(item of data; track $index) {
                <app-my-buttons rotas="/itens/{{item.id}}" src="{{item.imagem}}" title="{{item.name}}" subtitle="{{item.titulo}}"></app-my-buttons>
            }
        </div>
    </section>
</app-cards-chamados>
