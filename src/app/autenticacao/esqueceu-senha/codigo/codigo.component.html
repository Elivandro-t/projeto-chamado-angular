<app-tela-de-login variant="secundary">
    <form class="painel-login" [formGroup]="form">
        <legend>Digite o codigo enviado ao E-mail</legend>
         <label  class="input-text">
          <mat-form-field>
            <mat-label>codigo de verifica√ßao</mat-label>
            <div class="input-search">
                <input matInput type="text" formControlName="codigo" />
                <button [disabled]="!form.valid"  (click)="enviar()" class="btn-login"  mat-button color="primary"><mat-icon>search</mat-icon></button>

            </div>
             <mat-error *ngIf="form.get('codigo')?.errors?.['required']&&form.get('codigo')?.touched">campo obrigatorio</mat-error>
          </mat-form-field>
        </label >
    </form>
</app-tela-de-login>
