<div class="login" *ngIf="!Logued.isLogout()">
  <div class="banner">
    <!-- <h1 style="position: absolute;top: 0;left: 0;margin-top: 4px;margin-left: 10px;" class="span"> AGILE SERVICE</h1>
     <img src="assets/meninoHD.png"  alt="">
     <div style="position: fixed;bottom: 0;color: #767c7c;">ng 18  v 2.3.20</div> -->
     <app-login-bnnner></app-login-bnnner>
  </div>
  <div class="painel">
    <header>
      <h1 style="position: absolute;top: 0;left: 0;margin-top: 4px;margin-left: 10px;" class="span"> AGILE SERVICE</h1>
      <h2 style="left: 0;margin-top: 4px;margin-left: 10px;" class="span">LOGIN</h2>
    </header>
    <form class="painel-login" [formGroup]="service.Signin">
      <div class="container_field">
        <fieldset class="login_int" [ngClass]="{'borda':isborda()||isRequired()}"  >
          <legend for="email">E-mail</legend>
          <input matInput type="email" formControlName="email" #email (keydown.enter)="Next(password)" autocomplete="of" required
            placeholder="Digite seu e-mail..." autocomplete="on" autofocus="on" />
        </fieldset>
        @if (isborda()) {
        <small class="mensagem-erro">Digite um email valido</small>
        }
        @else if (isRequired()) {
        <small class="mensagem-erro">Campo obrigatório</small>
        }
      </div>
      <div class="container_field">
        <fieldset class="login_int" [ngClass]="{'borda':ispassword()}">
          <legend  class="legend" for="password">Senha</legend>
          <div class="pass">
            <input matInput type="{{text}}" formControlName="password" maxlength="14" #password
              placeholder="Digite sua senha..." />
            <div class="eg">
              <mat-icon (click)="mostrar()">{{icon}}</mat-icon>
            </div>
          </div>
        </fieldset>
        @if (ispassword()) {
        <small class="mensagem-erro">Campo obrigatório</small>
        }
      </div>
      
      <div class="btn-password">
        <a (click)="esqueceuSenha()">Esqueceu a senha?</a>
      </div>
      <div class="btn-login-button">

        <button color="primary" [disabled]="!service.Signin.valid" (click)="Enviar()" (mousedown.enter)="Enviar()"
          class="btn-login" mat-raised-button>
          <p>Acessar</p><mat-icon>login</mat-icon>
        </button>

        <!-- <div class="btn-login-registrar">
          <p>Ainda não tem conta?</p>
          <a (click)="registrar()">Registrar-se</a>
        </div> -->
      </div>
      @if (sppiner) {
      <app-loading [ativo]="true"></app-loading>
      }
    </form>
  </div>
</div>
