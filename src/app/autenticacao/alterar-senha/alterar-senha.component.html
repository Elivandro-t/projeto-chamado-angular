<app-tela-de-login>
  <div class="painel-login">
   <header class="heade-top">
    <app-back-button></app-back-button>
    <legend>Alterar senha</legend>
   </header>
    <form class="painel-form" action="" [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Senha antiga</mat-label>
          <input matInput type="{{text}}" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.errors?.['required']&&form.get('password')?.touched">Campo obrigatorio</mat-error>
        </mat-form-field>
      </div>
      <div class="input-text">
        <mat-form-field>
          <mat-label>Nova senha</mat-label>
          <input matInput type="{{text}}" formControlName="newPassword" />
          <mat-error *ngIf="form.get('newPassword')?.errors?.['required']&&form.get('newPassword')?.touched">Campo obrigatorio</mat-error>
        </mat-form-field>
      </div>
      <div class="input-text">
        <mat-form-field>
          <mat-label>Repete senha</mat-label>
          <input matInput type="{{text}}" formControlName="repleceAssword" />
          <mat-error *ngIf="form.get('repleceAssword')?.errors?.['required']&&form.get('repleceAssword')?.touched">Campo obrigatorio</mat-error>
        </mat-form-field>
      </div>
      <div class="btn-login-button">
        <button [disabled]="!form.valid" (click)="newPassword()" class="btn-login" mat-raised-button color="primary">Alterar</button>
      </div>
  <a style="color: blue;text-decoration:underline;cursor: pointer;" (click)="enable()">Mostrar senha</a>

 </form>
</div>
</app-tela-de-login>
