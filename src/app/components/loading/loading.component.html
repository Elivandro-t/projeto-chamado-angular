<div class="loading">
    @defer (on viewport) {
        <p>Carregando...</p>
        } @placeholder {
        <p>Aguarde um momento...</p>
        }@loading (minimum 2s) {
        <div class="loading-dots">
            <span class="loading-dot cor1"></span>
            <span class="loading-dot cor2" ></span>
            <span class="loading-dot cor3"></span>
        </div>
        }
</div>
